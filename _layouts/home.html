<!DOCTYPE html>
<html lang="{{ metadata.language }}">
  <head>
    {% include meta.html %}
    <title>{{ site.title }}</title>

    <link rel="stylesheet" href="{{'/assets/css/styles.css' | absolute_url}}">
  </head>
  <body>
    <main>
      {% for post in site.posts limit:1 %}
        <section
          id="pitch"
          class="full-height flex-all-center relative box-shadow overflow-hidden"
        >
          <img
            src="{{ post.pitchUrl }}"
            class="img-full-cover absolute anim-pulse-smooth"
            alt=""
          />
          <div class="flex-x-center relative z-index-5">
            <h1 class="pitch-heading text-center white-text-color margin-bottom-32">{{ post.title }}</h1>
            <a
              class="btn primary large"
              href="{{ post.url }}"
            >
              <span>
                Acompanhar
              </span>
            </a>
          </div>
        </section>
      {% endfor %}
      {% include float-menu.html %}
      {% if site.posts.size > 1 %}
        <section class="padding-top-72 padding-bottom-72 bg-contrast">
          <div class="max-width videos-x-list">
            {% for post in site.posts %}
              <a class="video-item" href="{{ post.url }}">
                <img src="{{ post.thumbUrl }}" />
              </a>
            {% endfor %}
          </div>
        </section>
      {% endif %}
      {% include footer.html %}
    </main>

    <script type="text/javascript" src="{{'assets/js/jquery.min.js' | absolute_url}}"></script>
    <script type="text/javascript" src="{{'assets/js/scripts.js' | absolute_url}}"></script>
  </body>
</html>
