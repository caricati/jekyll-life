<section class="video-section {{ include.bg }}">
  <h2 class="mb-32">{{ include.title }}</h2>
  <div class="video-section-video frame-video-container">
    <div class="full-video-frame">
      <iframe
        width="560"
        height="315"
        src="{{ include.videoUrl }}"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </div>
</section>
